<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="/projects.css">
    
    <title>Assingment Page</title>
</head>
<body>
    <h1> Workload Organizer</h1>
    <form action = "">
    <div id = "choices">
        <h3> Assignment Type </h3>
            <input type="radio" id="assignment_type" name ="assignment_group">
            <label for = "assignment_type"> Individual </label>
            <br>
            <input type="radio" id="assignment_type" name ="assignment_group">
            <label for = "assignment_type"> Group </label>
        
        <h3> Difficulty</h3>
            <select name ="difficulty_type" id = "difficulty_type">
                <option value = "1"> Easy</option>
                <option value = "1.25"> Medium </option>
                <option value = "1.5"> Hard </option>
            </select>
          
            <h3> Duration</h3>
            <select name ="length" id = "length" onchange = "getSelectValue()">
                <option value="Select Option">Select Option</option>
                <option value = "immediate"> Immediate (0-2 days)</option>
                <option value = "short"> Short (3-6 days)</option>
                <option value = "medium"> Medium (7-14 days) </option>
                <option value = "hard"> Long (14+ days)</option>
            </select>

        
        <form action = >
            <div id="button">
                <button>Submit!</button>
            </div>
        </form>
    </div>
</body>
<script>
    function getSelectValue(){
        var selectedValue = document.getElementById("length").value;
        if (selectedValue == "immediate") {
            window.location.href = "/fail.html";
        }
    }
</script>
</html>
